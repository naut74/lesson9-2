<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum a b</title>
</head>
<body>
    <input type="number" id="numbera" placeholder="Enter a">
    <input type="number" id="numberb" placeholder="Enter b">
    <button onclick="sumab();" type="button">SUM</button>
    <p id="result1"></p>

    <script>
        function sumab(){
            let a=parseInt(document.getElementById('numbera').value);
            let b=parseInt(document.getElementById('numberb').value);
            if(b==0){
                if(a%b==0){
                result1='a chia het cho b';
                }
                else{
                    result1='a ko chia het cho b';
                }
            }
            else{
                result1='ERROR!!!!!!!!!!!';
            }
            
            document.getElementById('result1').innerHTML=result1;
        }
    </script>
</body>
</html>
